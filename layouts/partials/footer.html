<footer id="site-footer" class="wrapper">
  <div class="footer-inner">
    <div class="footer-l">
      <nav class="site-nav">
        <a href="{{.Site.BaseURL}}">Home</a><span>&#47;</span>
        {{- range .Site.Menus.main -}}
        <a href="{{ .URL }}">{{ .Name }}</a><span>&#47;</span>
        {{- end }}
      </nav>
    </div>
    <div class="footer-r">
      <p class="site-copy">&copy; {{ now.Format "2006" }} <a href="{{ .Site.BaseURL }}">{{ .Site.Author.name }}</a>
        &#183; <a href="https://creativecommons.org/licenses/by-nc/4.0/deed.zh" target="_blank" rel="noopener">CC BY-NC
          4.0</a> &#183; <a href="{{ " writing/index.xml" | absURL }}" target="_blank" title="RSS"
          class="icon-link"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
            class="feather feather-rss">
            <path d="M4 11a9 9 0 0 1 9 9"></path>
            <path d="M4 4a16 16 0 0 1 16 16"></path>
            <circle cx="5" cy="19" r="1"></circle>
          </svg></a></p>
    </div>
  </div>
  <link 
    href="https://lib.baomitu.com/KaTeX/latest/katex.min.css" rel="stylesheet">
  <script 
    src="https://lib.baomitu.com/KaTeX/latest/katex.min.js"></script>
  <script 
    src="https://lib.baomitu.com/KaTeX/latest/contrib/auto-render.min.js"></script>
  <script 
    src="https://lib.baomitu.com/KaTeX/latest/contrib/mhchem.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      renderMathInElement(document.body, {
        // customised options
        // • auto-render specific keys, e.g.:
        delimiters: [
          { left: '$$', right: '$$', display: true },
          { left: '$', right: '$', display: false },
          { left: '\\(', right: '\\)', display: false },
          { left: '\\[', right: '\\]', display: true }
        ],
        // • rendering keys, e.g.:
        throwOnError: false,
        macros: {
          '\\d': "{\\mathrm d}",
          '\\p': "{\\mathrm p}",
          '\\pKa': "{\\mathrm{p}K_{a}}",
          '\\Ka': "{K_{a}}",
          '\\pH': "{\\mathrm{pH}}",
          '\\H': "{\\left\[\\ce{H+}\\right\]}",
          '\\c': ["{\\left\[\\ce{ #1}\\right\]}", 1],
          '\\B': "{\\mathrm B}",
          '\\A': "{\\mathrm A}",
          '\\C': "{\\mathrm C}",
          '\\r': "{\\mathrm r}",
          '\\a': "{\\mathrm a}",
          '\\m': "{\\mathrm m}",
          '\\D': "{\\Delta}",
          '\\o': "{\\ominus}",
          '\\Ek': "{E_{\\mathrm k}}",
          '\\Ep': "{E_{\\mathrm p}}",
          '\\K': "{\\space\\mathrm K}",
          '\\J': "{\\space\\mathrm J}",
          '\\kJ': "{\\space\\mathrm {kJ}}",
          '\\eV': "{\\space\\mathrm {eV}}",
          '\\mol': "{\\space\\mathrm {mol}}",
          '\\kjm': "{\\space\\mathrm {kJ}\\cdot\\mathrm {mol}^{-1}}",
          '\\align': "{\\begin{align*} #1 \\end{align*}}",
          '\\ga': "{\\begin{gather*} #1 \\end{gather*}}",
          '\\f': "{\\frac{\\partial  #1}{\\partial  #2}}",
          '\\l': "{\\left( #1\\right)}",
          '\\lf': "{\\left(\\frac{\\partial  #1}{\\partial  #2}\\right)}",
          '\\red': "{\\color{red}{ #1}}",
          '\\green': "{\\color{green}{ #1}}",
          '\\blue': "{\\color{blue}{ #1}}",
          '\\bm': "{\\boldsymbol{ #1}}",
        }
      });
    });
  </script>
</footer>
