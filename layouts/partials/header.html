	<header id="site-header">
		<div id="site-branding">
			<a href="{{.Site.BaseURL}}">{{ .Site.Title }}</a>
		</div>
		<nav id="site-nav">
			{{- $currentPage := . }}
			{{- range .Site.Menus.main }}
			<a href="{{ .URL }}" class="{{ if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }}active{{ end }}">{{ .Name }}</a>
			{{- end }}
		</nav>
    <script src="https://lib.baomitu.com/jquery/latest/jquery.min.js"></script>
    <script src="/js/text-autospace.js"></script>
    
	</header>
